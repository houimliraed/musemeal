name: checks

on:
  push:
    branches:
      - main    

jobs: 
 Test-lint:
    name: testing and linting
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: lint
        run: docker compose run --rm app sh -c "flake8"

      - name: testing
        run: docker compose run --rm app sh -c "python manage.py test"        
